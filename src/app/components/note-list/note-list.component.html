<div class="clr-row">
  <div class="clr-col-8 clr-offset-1">
    <div class="clr-row">
      <app-note-item
        *ngFor="let note of notes"
        [note]="note"
        (deleteNote)="deleteNote($event)"
      ></app-note-item>
    </div>
  </div>
  <div class="clr-col-3">
    <app-add-note
      [questions]="questions"
      (addNote)="addNote($event)"
    ></app-add-note>
  </div>
</div>
