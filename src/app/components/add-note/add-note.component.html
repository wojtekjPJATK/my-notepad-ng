<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let question of questions" class="form-row">
      <app-form-question
        [question]="question"
        [form]="form"
      ></app-form-question>
    </div>

    <div class="form-row">
      <button
        class="btn btn-icon btn-primary"
        type="submit"
        [disabled]="!form.valid"
      >
        <clr-icon shape="plus"></clr-icon>
        Add Note
      </button>
    </div>
  </form>
</div>
