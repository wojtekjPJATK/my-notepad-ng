<div [formGroup]="form">
  <label [attr.for]="question.key">{{ question.label }}</label>

  <div [ngSwitch]="question.controlType">
    <input
      class="clr-input"
      *ngSwitchCase="'textbox'"
      [formControlName]="question.key"
      [id]="question.key"
      [type]="question.type"
    />

    <textarea
      class="clr-textarea"
      *ngSwitchCase="'textarea'"
      [formControlName]="question.key"
      [id]="question.key"
      cols="5"
    ></textarea>
    <div *ngSwitchCase="'dropdown'" class="clr-select-wrapper">
      <select
        class="clr-select"
        [id]="question.key"
        [formControlName]="question.key"
      >
        <option *ngFor="let opt of question.options" [value]="opt.key">{{
          opt.value
        }}</option>
      </select>
    </div>
  </div>

  <div class="errorMessage" *ngIf="!isValid">
    {{ question.label }} is invalid
  </div>
</div>
